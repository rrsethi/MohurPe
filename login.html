<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/mLogo.png" type="images/png" sizes="16x16">
    <title>Login to MohurPe</title>
</head>

<body>
    <section id="Web">
        <form method="post">
            <section id="signin">
                <div class="logo">
                    <a href="index.html"><img src="images/mLogo1.png" alt=""></a>
                </div>
                <div class="logoText">
                    <a href="index.html"><h1>MohurPe</h1></a>
                </div>
                <div class="snsignup">
                    <a href="signup.html"><button type="button">Sign Up</button></a>
                </div>

                <div id="form">
                    <label for="username"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter username" name="username" required>
                    <label for="pwd"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter password" name="pwd" required>
                    <button onclick="goBack()">Cancel</button>
                    <button type="button" onclick="validate()">Sign In</button>
                </div>
        </form>
        </section>
    </section>
</body>
<script src="javaScript/login.js"></script>
</html>
