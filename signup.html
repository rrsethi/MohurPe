<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/mLogo.png" type="images/png" sizes="16x16">
    <title>Join MohurPe now</title>
</head>

<body>
    <section id="Web">
        <form onsubmit="sucssSgnup();" action="index.html">
            <section id="signup">
                <div class="logo">
                    <a href="index.html"><img src="images/mLogo1.png" alt=""></a>
                </div>
                <div class="logoText">
                    <a href="index.html"><h1>MohurPe</h1></a>
                </div>
                <div class="splogin">
                    <a href="login.html"><button type="button">Log In</button></a>
                </div>

                <div id="form">
                    <label for="fname"><b>First Name</b></label>
                    <input id="sgnupFN" type="text" placeholder="First Name" name="fname" required>
                    <label for="lname"><b>Last Name</b></label>
                    <input id="sgnupLN" type="text" placeholder="Last Name" name="lname" required>
                    <label for="email"><b>E-mail</b></label>
                    <input id="sgnupEmail" type="email" placeholder="Enter email" name="email" required>
                    <label for="phone"><b>Phone No.</b></label>
                    <input id="sgnupPhone" type="number" placeholder="Enter phone no." name="phone" required >
                    <label for="username"><b>Username</b></label>
                    <input id="sgnupUN" type="text" placeholder="Enter username" name="username" required>
                    <label for="pwd"><b>Password</b></label>
                    <input id="sgnupPwd" type="password" placeholder="Enter password" name="pwd" minlength="8" required>
                    <label for="pwd-confirm"><b>Confirm Password</b></label>
                    <input id="sgnupRPwd" type="password" placeholder="Confirm password" name="pwd-confirm" minlength="8" required>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br>
                    <button onclick="goBack()">Cancel</button>
                    <button type="submit">Sign Up</button>
                </div>
        </form>
        </section>
    </section>
</body>
<script src="javaScript/function.js"></script>
</html>
